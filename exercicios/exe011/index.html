<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!--A ordem importa sim!-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" sizes="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>A primeira é <i>Matsumoto Bon</i>:</p>
    <audio src="midia/matsumoto-bon.mp3" controls autoplay loop></audio>
    <!-- Compatibilidade 100% com navegadores MP3, WAV, OGG -->
    <br>
    <p>A segunda é <i>Carnival Night Pt. 2</i>:</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/carnival-night.mp3" type="audio/mpeg">
        <source src="midia/carnival-night.mp3" type="audio/ogg">
        <source src="midia/carnival-night.mp3" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio.<a href="midia/carnival-night.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
